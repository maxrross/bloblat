<!DOCTYPE html>
<html>
  <head>
    <title>Bloblat</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #chat-form {
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      canvas {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="chat-log" style="height: 300px; overflow: auto;"></div>
    <form id="chat-form">
      <input type="text" name="message" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/jsm/renderers/CSS2DRenderer.js"></script>
    <script type="module" src="client.js"></script>
  </body>
</html>
